<body onload="brython()">

<h1>Python Practice - Print 1 to 50</h1>

<ul>
  <li>Use a loop to print numbers from <code>1</code> to <code>50</code>.</li>
  <li>You can use a <code>for</code> loop or a <code>while</code> loop.</li>
  <li>Each number should be printed on a new line.</li>
  <li>If your code outputs exactly the numbers 1‚Äì50, confetti will celebrate your success üéâ</li>
</ul>

<textarea id="code" placeholder="Type your Python code here..."></textarea>

<div class="btn-container">
  <button id="back-btn" onclick="location.href='lesson4.html'">‚Üê Back to Previous</button>
  <button id="run-btn" onclick="runPython()">Run Code</button>
  <button id="next-btn" onclick="location.href='lesson5.html'">Next Lesson ‚Üí</button>
</div>

<h3>Output:</h3>
<pre id="output"></pre>

<script type="text/javascript">
function runPython() {
  const code = document.getElementById('code').value;
  const outputEl = document.getElementById('output');
  outputEl.textContent = '';

  const oldScript = document.getElementById('userCode');
  if (oldScript) oldScript.remove();

  const script = document.createElement('script');
  script.type = 'text/python3';
  script.id = 'userCode';

  script.textContent = `
import sys
from browser import document

class OutputCatcher:
    def __init__(self):
        self.buffer = ''
    def write(self, data):
        self.buffer += data
        document['output'].textContent = self.buffer
    def flush(self):
        pass

sys.stdout = sys.stderr = OutputCatcher()

try:
${code.split('\n').map(line => '    ' + line).join('\n')}
except Exception as e:
    print('Error:', e)
`;

  document.body.appendChild(script);

  brython(1);

  setTimeout(() => {
    const out = outputEl.textContent.trim();
    const lines = out.split('\n').map(l => l.trim());
    const correct = lines.length === 50 && lines.every((val, idx) => val === String(idx + 1));

    if (correct) {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  }, 1500);
}
</script>
